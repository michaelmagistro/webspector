<!DOCTYPE html>
<html>
<head>
    <title>Scraper</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    Click <a href="{{ url_for('index') }}">here</a> to go back.
    <p>Today's date is {{ current_date }}</p>
    <!-- return the url the user inputted from the index page -->
    <p>You entered the url: {{ url }}</p>
    <table>
        <thead>
            <tr>
                <th>Total Elements / Xpaths</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ unique_tags }}</td>
            </tr>
        </tbody>
    </table>
    <div>
        <h2>Breakdown of Elements</h2>
        <!-- plotly graph -->
        <div id="tagsBreakdown">{{ plotly_chart | safe }}</div>
    </div>
</body>
</html>
